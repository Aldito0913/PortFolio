<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="stylesheet" href="contacto.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="page-transition">

  <!-- Fondo animado -->
  <div class="animated-bg"></div>

  <div class="contact-wrapper">
    <form class="contact-form" id="contactForm">
      <h2>📬 Contáctame</h2>
      <p>¿Tienes una idea o quieres una ilustración personalizada?<br> ¡Hablemos!</p>

      <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required />

      <label for="correo"><i class="fas fa-envelope"></i> Correo electrónico</label>
      <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required />

      <label for="mensaje"><i class="fas fa-comment-dots"></i> Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Cuéntame tu idea..." required></textarea>

      <button type="submit"><i class="fas fa-paper-plane"></i> Enviar mensaje</button>
     <a href="index.html" class="btn-back" id="backBtn">
  <i class="fas fa-paper-plane"></i> Regresar
</a>

    </form>
  </div>

  <!-- Mensaje animado de éxito -->
  <div id="successMessage" class="success-popup">
    <i class="fas fa-check-circle"></i>
    <p>¡Mensaje enviado correctamente!</p>
  </div>

  <script>
  // Transición con animación de avión
  const backBtn = document.getElementById("backBtn");
  backBtn.addEventListener("click", function (e) {
    e.preventDefault();
    backBtn.classList.add("fly-away");
    setTimeout(() => {
      document.body.classList.add("fade-out");
    }, 300);
    setTimeout(() => {
      window.location.href = "index.html";
    }, 1000);
  });

  // Envío con animación
  document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const popup = document.getElementById("successMessage");
    popup.classList.add("show");

    setTimeout(() => {
      popup.classList.remove("show");
      document.getElementById("contactForm").reset();
    }, 3000);
  });

    // Envío con animación
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Simulación de envío
      const popup = document.getElementById("successMessage");
      popup.classList.add("show");

      setTimeout(() => {
        popup.classList.remove("show");
        document.getElementById("contactForm").reset();
      }, 3000);
    });
  </script>
</body>
</html>
